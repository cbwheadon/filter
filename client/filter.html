<head>
  <title>Cross filter for value-added data</title>
</head>

<body>
  {{> example}}
</body>

<template name="example">
<div id="charts">
  <div id="ks2-chart" class="chart">
    <div class="title">Mean KS2</div>
  </div>
  <div id="va-chart" class="chart">
    <div class="title">Value-Added</div>
  </div>
  <BR>
  <div id="summary" class="chart">
    <div class="title">Average Value Added (grades)</div>
  </div>  
  <aside id="va_totals">Your value added: <span id="va"></span> grades (<span id="vn"></span> students).</aside>
  <aside id="ava_totals">Average value added: <span id="ava"></span> grades (<span id="avn"></span> students).</aside>
  <BR>
  <div id="lists">
    <div id="student-list" class="list"></div>
  </div>
</template>
